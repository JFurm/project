<!doctype html>
<html>
  <head>
    <title>User Profile</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
    <div class="profile-pic">
    <h2>Your Profile</h2>
      <img src="http://gowelcome.net/wordpress/wp-content/uploads/2015/01/4429404_7308344_lz.jpg">
    </div>
      <div class="profile-info">
        <form action="/profile/edit" method="POST">

          <div>
            <label for="email">Email Adresss</label>
            <input type="email" name="email" id="email" value="" placeholder="youraddress@gmail.com" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" value="" placeholder="password" />
          </div>

          <div class="gender-radio">
            <label for="sex">Gender</label>
            <input type="radio" name="sex" value="male" >Male
            <input type="radio" name="sex" value="female" >Female
          </div>
          <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" value="" placeholder="first name" />
          </div>

          <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" value="" placeholder="last name" />    
          </div>

       </form>
      </div>

  </body>
</html>
