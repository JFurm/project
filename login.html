<!doctype html>
<html>
  <head>
    <title>Wheelie Machine</title>
    <link rel="stylesheet" href="public/stylesheets/style.css">
  </head>
  <body>
<h1>BRAAAAAAAAPPPPP!!!</h1>
  <div class="content-wrapper">
  <img class="wheelie-machine" src="http://i273.photobucket.com/albums/jj225/jckhmmrdave/gsxrwheelie2.jpg">

    <div class="loginform form-container">
      
      <h2>Login</h2>

        <form action="/login" method="POST" class="login-form">

          <div>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" value="" placeholder="email address" />
            </div>

            <div>
              <label for="password">Password</label>
              <input type="text" name="password" id="password" value="" placeholder="password" />
            </div>

            <div>
              <input type="button" name="submit" id="submit" value="submit" /> 
            </div>

        </form>

      </div>

      <div class="signupform form-container">
        <h2>Sign Up!</h2>

          <form action="/signup" method="POST" class="signup-form">
              
              <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" value="" placeholder="first name" />
              </div>

              <div>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" value="" placeholder="last name" />
              </div>

              <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" value="" placeholder="email address" />
              </div>

              <div>
                <label for="password">Password</label>
                <input type="text" name="password" id="password" value="" placeholder="password" />
              </div>

              <div>
                <input type="button" name="submit" id="submit" value="submit" /> 
              </div>

          </form>
        </div> 
      </div>
  </body>
</html>
